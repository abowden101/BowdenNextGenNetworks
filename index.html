<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BowdenNextGenNetworks | Orlando Next-Gen MSP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="glass-nav">
        <div class="logo">BOWDEN<span>NGN</span></div>
        <ul id="nav-menu">
            <li><a href="#" onclick="showPage('home')">Intelligence Hub</a></li>
            <li><a href="#" onclick="showPage('services')">MSP Services</a></li>
            <li><a href="#" onclick="showPage('portfolio')">Case Studies</a></li>
            <li><a href="#" onclick="showPage('contact')">Security Audit</a></li>
        </ul>
        <div class="system-status">
            <span class="dot"></span> SOC ACTIVE - ORLANDO, FL
        </div>
    </nav>

    <main id="app-viewport">
        </main>

    <div id="ai-chat-container" class="glass-card">
        <div class="chat-header">
            <span>NGN Assistant</span>
            <button onclick="toggleChat()">_</button>
        </div>
        <div id="chat-display"></div>
        <div class="chat-input-area">
            <input type="text" id="user-msg" placeholder="Ask about network security...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
